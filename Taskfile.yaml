---

version: "3"

set: [errexit, pipefail, nounset]
shopt: [globstar]

dotenv: [".env.local", ".env"]

tasks:
  init:
    silent: true
    desc: Setup project
    cmds:
      - |
        lefthook install
    sources:
      - ./lefthook.yml
      - ./flake.nix
  formatter::rust:
    silent: true
    desc: ðŸ’„Format rust files
    sources:
      - "**/*.rs"
      - "Cargo.toml"
      - "Cargo.lock"
    cmds:
      - |
        cargo fix -- --allow-staged --allow-dirty --all-targets
      - |
        cargo fmt -- --all
      - |
        cargo clippy -- --fix --allow-dirty --allow-staged
      - |
        cargo-deny check
  formatter::nix:
    silent: true
    desc: ðŸ’„Format nix files
    sources:
      - "**/*.nix"
    generates:
      - "**/*.nix"
    cmds:
      - |
        nix fmt
  formatter:
    silent: true
    desc: ðŸ’„Format jardin
    aliases:
      - fmt
    deps:
      - task: formatter::rust
      - task: formatter::nix
  lint::typos:
    silent: true
    cmds:
      - |
        typos -- --write-changes .
  lint:
    silent: true
    desc: ðŸ’„Lint jardin
    deps:
      # - task: lint::rust::clippy
      - task: lint::typos
  build:
    silent: true
    desc: Build jardin
    sources:
      - ./src/**/*.rs
      - ./Cargo.toml
      - ./Cargo.lock
    generates:
      - ./target/debug/jardin
    cmds:
      - |
        cargo build
  test::lefthook:
    silent: true
    cmds:
      - |
        lefthook -- run pre-commit pre-push
    sources:
      - "lefthook.yml"
  test::rust:unit:
    silent: true
    cmds:
      - |
        cargo llvm-cov nextest
      - |
        cargo mutants
    sources:
      - "**/*.rs"
      - "Cargo.toml"
      - "Cargo.lock"
  test::rust::audit:
    silent: true
    cmds:
      - |
        cargo audit
    sources:
      - "**/*.rs"
      - "Cargo.toml"
      - "Cargo.lock"
  toolchain:
    silent: true
    # desc: Run all development toolchain
    cmds:
      - task: build
      - task: formatter
      - task: lint
      - task: test::rust
      - task: test::rust::audit
  dev:
    silent: true
    desc: Run development mode
    cmds:
      - |
        go-task toolchain -- --watch
  debug:
    silent: true
    desc: Run jardin in debug mode
    deps:
      - task: build
    cmds:
      - |
        ./target/debug/jardin -c jardin.toml deploy
  run:
    silent: true
    desc: Run jardin
    cmds:
      - |
        nix run
  default:
    silent: true
    cmds:
      - task: init
      - |
        task -l
