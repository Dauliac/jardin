---
tunnel: j4rd1-public
credentials-file: /etc/cloudflared/creds/tunnel.json
metrics: 0.0.0.0:2000
no-autoupdate: true
originRequest:
  keepAliveTimeout: 30s
ingress:
  - hostname: streaming.${DOMAIN}
    service: https://jellyfin.${DOMAIN}
  - hostname: go.${DOMAIN}
    service: https://jellyseer.${DOMAIN}
  - hostname: ssh.${DOMAIN}
    service: ssh://${IP_ADDRESS}
  - service: http_status:404
