---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: homarr
  labels:
    app: homarr
  annotations:
    ignore-check.kube-linter.io/latest-tag: >-
      FIXME: fix this one
    ignore-check.kube-linter.io/no-read-only-root-fs: >-
      FIXME: fix this one
    ignore-check.kube-linter.io/run-as-non-root: >-
      FIXME: fix this one
    ignore-check.kube-linter.io/unset-memory-requirements: >-
      FIXME: fix this one
    ignore-check.kube-linter.io/unset-cpu-requirements: >-
      FIXME: fix this one
spec:
  selector:
    matchLabels:
      app: homarr
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: homarr
    spec:
      containers:
        - name: homarr
          image: ghcr.io/homarr-labs/homarr:latest
          ports:
            - containerPort: 7575
              name: homarr
          env:
            - name: TZ
              value: ${CONFIG_TIMEZONE}
          envFrom:
            - secretRef:
                name: homarr-secret-encryption-key
          volumeMounts:
            - name: config
              mountPath: /app/data/configs
            - name: database
              mountPath: /app/data/db
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: homarr-config # TODO: replace it with static config
        - name: database
          persistentVolumeClaim:
            claimName: homarr-database
      restartPolicy: Always
