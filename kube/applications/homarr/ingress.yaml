---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: homarr
spec:
  ingressClassName: kong
  rules:
    - host: homarr.${DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: homarr
                port:
                  number: 80
    - host: homarr.jardin
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: homarr
                port:
                  number: 80
    - host: homarr.jardin.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: homarr
                port:
                  number: 80
