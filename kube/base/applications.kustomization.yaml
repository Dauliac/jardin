kind: Kustomization
metadata:
  name: applications
  namespace: flux-system
spec:
  interval: 3m
  timeout: 5m
  retryInterval: 1m
  prune: true
  wait: true
  path: ./kube/applications
  sourceRef:
    kind: GitRepository
    name: jardin
  dependsOn:
    - name: controllers
