---
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
networking:
  serviceSubnet: "10.96.0.0/16" # Plage d'addresses IP des services par d√©faut
  podSubnet: "10.244.0.0/16" # Plage d'addresses IP des pods
nodes:
  - role: control-plane
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
    extraMounts:
      - hostPath: /tmp/data
        containerPath: /data
    extraPortMappings:
      - containerPort: 80
        hostPort: 80
        protocol: TCP
        listenAddress: "0.0.0.0"
      - containerPort: 443
        hostPort: 443
        protocol: TCP
        listenAddress: "0.0.0.0"
      - containerPort: 30053
        hostPort: 30053
        protocol: UDP
        listenAddress: "0.0.0.0"
      - containerPort: 30053
        hostPort: 30053
        protocol: TCP
        listenAddress: "0.0.0.0"
      - containerPort: 30530
        hostPort: 30530
        protocol: UDP
        listenAddress: "0.0.0.0"
      - containerPort: 30530
        hostPort: 30530
        protocol: TCP
        listenAddress: "0.0.0.0"
kubeadmConfigPatches:
  - |
    apiVersion: kubeadm.k8s.io/v1beta2
    kind: ClusterConfiguration
    metadata:
      name: config
    apiServer:
      extraArgs:
        service-cluster-ip-range: "10.96.0.0/17"
    controllerManager:
      extraArgs:
        service-cluster-ip-range: "10.96.0.0/17"
    networking:
      serviceSubnet: "10.96.0.0/17"
      podSubnet: "10.244.0.0/17"
