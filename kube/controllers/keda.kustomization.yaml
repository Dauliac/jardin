---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: keda-controller
  namespace: flux-system
spec:
  interval: 3m
  timeout: 5m
  retryInterval: 1m
  prune: true
  wait: true
  path: ./kube/controllers/keda
  dependsOn:
    - name: monitoring-controller
  sourceRef:
    kind: GitRepository
    name: jardin
