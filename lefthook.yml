---
skip_output:
  - meta
  - success
commit-msg:
  parallel: true
  commands:
    commitlint:
      skip:
        - merge
        - rebase
      tags: check lint commit
      run:  cat "{1}" | convco check --from-stdin
    typos:
      skip:
        - merge
        - rebase
      tags: check commit typos
      run:  cat "{1}" | head -n 1 | typos -
pre-commit:
  parallel: false
  commands:
    check:
      tags: check
      run: nix flake check
    formatter-nix:
      tags: formatter
      glob: "*.nix"
      run: nix fmt
      stage_fixed: true
