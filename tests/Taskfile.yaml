---
version: "3"
set: [errexit, pipefail, nounset]
shopt: [globstar]
includes:
  kubernetes:
    aliases:
      - k8s
    taskfile: ./e2e/kubernetes/Taskfile.yaml
    dir: ./e2e/kubernetes
tasks:
  e2e:cli:
    silent: true
    run: "once"
    desc: ğŸš Run e2e tests using bats
    cmds:
      - |
        bats \
            --print-output-on-failure \
            --timing \
            --jobs 9 \
            --trace \
            e2e/cli/cli.bats
